<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="my-absentienoteren">
  <template>
    <style>
      :host {
        display: block;
      }
      :root {
        --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
      }

      span {
        @apply(--paper-font-body1);
      }
      .toast-button {
        text-transform: none;
        color: white;                           /* white tekst */
        background: #1a9fd9;                    /* kind of blue */
        --paper-button-ink-color: #00567B;      /* kind of dark blue */
      }
      .my-title {
        font-size: 20px;
        color: blue;
        border-bottom: 1px solid red;           /* a red line */
        padding-bottom: 2px;                    /* space above the border line */
      }
      .voornaam {
        min-width: 200px;
        text-align: left;
       }
      .achternaam {
        min-width: 200px;
        text-align: left;
      }
      .absent {
        min-width: 200px;
        text-align: center;
      }
      .my-button {
        width: 100%;                        /* full width */
        color: white;                       /* white tekst */
        background: #1a9fd9;                /* kind of blue */
        --paper-button-ink-color: #00567B;  /* kind of dark blue */
        margin-top: 5px;                    /* enlarge thet default */
        margin-left: 0px;                   /* reduce the default */
      }
      .klasButton{
        display:block;  
        width: 115px;
        height: 25px;
        background: #1A9FD9;
        margin-left:20px;
        padding: 5px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        text-decoration:none;
      }
      .studentenTable{
        margin-left:20px;
      }
      .studentenTable tr:nth-child(even) {background-color: #f2f2f2}
      paper-dropdown-menu, paper-listbox {
        width: 250px;
      }
    </style>

    <paper-toast
      id="toast_invalid_aanroep"
      duration="0"
      text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
        <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
    </paper-toast>

    <div class="my-title">Absentie noteren</div>
    <paper-dropdown-menu label="Les">
      <paper-listbox class="dropdown-content" selected="">
        <template is="dom-repeat" items="[[_c_lessen]]">
          <paper-item><a href="#/docent/absentienoteren/[[item.klas]]">[[item.klas]] [[item.datum]] [[item.begintijd]]</a></paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
      <table class="studentenTable">
      <tr>
        <th class="voornaam">Voornaam </th>
        <th class="achternaam">Achternaam </th>
        <th class="absent">Absent</th>
      </tr>
      <template is="dom-repeat" items="[[_c_studenten]]">
        <tr>
          <td class="voornaam">  <a href$="#/student/details/[[item.firstName]]-[[item.lastName]]">[[item.firstName]]</a></td>
          <td class="achternaam"><a href$="#/student/details/[[item.firstName]]-[[item.lastName]]">[[item.lastName]] </a></td>
          <td class="absent">
            <paper-checkbox
              class="my-check"
              >
            </paper-checkbox>
          </td>
        </tr>
      </template>
    </table>
    <paper-button
      class="my-button"
      on-click="">Opslaan
    </paper-button>

    <iron-ajax
      id="ajax_absentielijst_ophalen"
      method="POST"
      url="/docent/absentienoteren/ophalen"
      handle-as="json"
      on-response="_absentielijst_ophalen_response_handler">
    </iron-ajax>

    <iron-ajax
      id="ajax_lessen_ophalen"
      method="POST"
      url="/docent/absentienoteren/lessen"
      handle-as="json"
      on_response="_lessen_ophalen_response_handler">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-absentienoteren',

        properties: {
          _c_studenten: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup} 
                    array is constant groepnr is changable */
          },
          _c_lessen: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup} 
                    array is constant groepnr is changable */
          },
          c_rol: {
            type: String,
          },
          c_datum: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_klas: {
              type: String,
            },
          c_visible: {
            type: Boolean,                                      /* true when element is the active visible item */
            value: false,
            observer: '_initializing',                          /* wordt ook aangeroepen bijwisseling van true naar false.
                                                                   regel in de functie dat er niets gebeurd
                                                                   als c_visible false is */
          },
        },
        
        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },
        
        _initializing : function() {
          if (this.c_visible) {                                 // zodra zichtbaar geworden moet er wat worden gedaan
          var getUrl = window.location.href;
            var getClickedKlas = getUrl.split("/").pop();
        this.c_klas = getClickedKlas;
        
            if (this.c_rol=="docent") {                        // voor studenten
              this._absentielijst_ophalen_request_handler();
              this._lessen_ophalen_response_handler();    //    haal info op van server
            } else {                                            // na handmatige url wijziging zonder login
              var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
              lToast.open();                                    /* het sluiten van deze error verwijst  */
                                                                /* terug naar home page */
            }
          }
        },

        _absentielijst_ophalen_request_handler: function() {
          console.log("_absentielijst_ophalen_request_handler klas="+this.c_klas);
          this.$.ajax_absentielijst_ophalen.contentType="application/json";
          this.$.ajax_absentielijst_ophalen.body={
            "klas":this.c_klas
          };
          this.$.ajax_absentielijst_ophalen.generateRequest();
        },

        _absentielijst_ophalen_response_handler: function(request) {
          console.log("_absentielijst_ophalen_response_handler aantal studenten="+request.detail.response.length);
          this._c_studenten = request.detail.response;
        },

        _lessen_ophalen_request_handler: function() {
          console.log("_lessen_ophalen_request_handler datum="+this.c_datum);
          this.$.ajax_lessen_ophalen.contentType="application/json";
          this.$.ajax_lessen_ophalen.body={
            "datum":this.c_datum
          };
          this.$.ajax_lessen_ophalen.generateRequest();
        },

        _lessen_ophalen_response_handler: function(request) {
          console.log("_lessen_ophalen_response_handler aantal lessen="+request.detail.response.length);
          this._c_lessen = request.detail.response;
        },

       _toast_clicked: function(e) {
         var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
         lToast.toggle();
         this._go_home();
        },

      });
    })();
  </script>
</dom-module>
